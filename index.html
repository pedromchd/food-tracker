<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Tracker</title>
    <script src="lib/chart.umd.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Food Tracker</h1>
      </header>

      <section>
        <h2>Definir Meta Diária</h2>
        <form id="meta-form">
          <label for="meta-prot">Proteínas (g):</label>
          <input type="number" id="meta-prot" placeholder="Ex: 200" required />

          <label for="meta-carb">Carboidratos (g):</label>
          <input type="number" id="meta-carb" placeholder="Ex: 300" required />

          <label for="meta-gord">Gorduras (g):</label>
          <input type="number" id="meta-gord" placeholder="Ex: 70" required />
          <br />
          <br />
          <button type="submit">Salvar Meta</button>
        </form>
      </section>

      <section>
        <h2>Adicionar Refeição</h2>
        <form id="meta-form">
          <label for="nome-refeicao">Nome da Refeição:</label>
          <input
            type="text"
            id="nome-refeicao"
            placeholder="Ex: Café da manhã"
            required
          />

          <label for="prot-ref">Proteínas (g):</label>
          <input type="number" id="prot-ref" placeholder="Ex: 30" required />

          <label for="carb-ref">Carboidratos (g):</label>
          <input type="number" id="carb-ref" placeholder="Ex: 50" required />

          <label for="gord-ref">Gorduras (g):</label>
          <input type="number" id="gord-ref" placeholder="Ex: 10" required />

          <button type="submit">Adicionar Refeição</button>
        </form>
      </section>

      <section>
        <h2>Gráficos de Consumo</h2>
        <div id="graficos-container">
          <canvas id="grafico-nutrientes"></canvas>
          <br />
          <div><canvas id="grafico-dia"></canvas></div>
        </div>
      </section>

      <section>
        <h2>Tabela de Refeições</h2>
        <table>
          <thead>
            <tr>
              <th>Refeição</th>
              <th>Proteínas (g)</th>
              <th>Carboidratos (g)</th>
              <th>Gorduras (g)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Café da manhã</td>
              <td>30</td>
              <td>50</td>
              <td>10</td>
            </tr>
            <tr>
              <td>Almoço</td>
              <td>40</td>
              <td>60</td>
              <td>20</td>
            </tr>
            <tr>
              <td>Jantar</td>
              <td>30</td>
              <td>40</td>
              <td>15</td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
  </body>
</html>
