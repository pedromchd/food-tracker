<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="lib/jquery.min.js"></script>
    <script src="lib/chart.umd.js"></script>
    <script src="js/foods.js"></script>
    <script src="js/food-panel.js"></script>
    <script src="js/food-graph.js"></script>
    <script src="js/daily-meal.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/food-panel.css" />
    <link rel="stylesheet" href="css/food-graph.css" />
    <link rel="stylesheet" href="css/daily-meal.css" />
    <link rel="stylesheet" href="css/daily-goal.css" />
    <title>Food Tracker</title>
  </head>
  <body>
    <header>
      <h1>Food Tracker</h1>
    </header>
    <main>
      <section id="food-panel"></section>
      <button id="create-food-graph">Visualização</button>
      <section id="food-graph"></section>
      <section id="daily-meal">
        <div id="add-meal">
          <label for="meal-name">Nome da refeição:</label>
          <input type="text" id="meal-name" class="input" />
          <button id="add-meal-btn">Adicionar Refeição</button>
        </div>
        <table id="daily-meals">
          <tr>
            <th>Refeição</th>
            <th>Carboidratos (g)</th>
            <th>Proteínas (g)</th>
            <th>Gorduras (g)</th>
          </tr>
        </table>
      </section>
      <section id="daily-goal">
        <div id="set-goal">
          <h2>Meta Diária</h2>
          <div>
            <label for="carb-goal">Carboidratos (g):</label>
            <input type="number" id="carb-goal" class="input" />
          </div>
          <div>
            <label for="prot-goal">Proteínas (g):</label>
            <input type="number" id="prot-goal" class="input" />
          </div>
          <div>
            <label for="fat-goal">Gorduras (g):</label>
            <input type="number" id="fat-goal" class="input" />
          </div>
          <button id="set-goal-btn">Definir Metas</button>
        </div>
      </section>
      <div class="container">
        <section>
          <h2>Gráficos de Consumo</h2>
          <div id="graficos-container">
            <canvas id="grafico-nutrientes"></canvas>
            <br />
            <div><canvas id="grafico-dia"></canvas></div>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <p>
        Copyright &copy; 2025 Food Tracker by Alex Santos (169622) & Pedro
        Machado (169591)
      </p>
    </footer>
  </body>
</html>
